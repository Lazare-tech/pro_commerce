{% extends "base.html" %}
{% load static %} 

{% block product %}


<section>
    <div class="container-fluid py-1 px-5">
        <!-- Products Section -->
        <div class="row" id="products-list">
            {% for product in products %}
            <!-- Product Card -->
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card h-100 product-card"> <!-- Ajoutez la classe product-card ici -->
                    <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light" data-mdb-ripple-color="light">
                        <img src="{{ product.photo.url }}" class="w-100" alt="{{ product.nom }}" />
                        <a href="{% url 'pro_commerce:product_detail' product.id %}">
                            <div class="hover-overlay">
                                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15)"></div>
                            </div>
                        </a>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <a href="{% url 'pro_commerce:product_detail' slug=categorie.slug  %}" class="text-reset text-decoration-none">
                            <h6 class="card-title mb-3 text-muted">{{ product.nom }}</h5>
                        </a>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <p class="card-text mb-0 text-muted">Prix</p>
                            <h6 class="mb-0 text-muted">{{ product.prix }} FCFA</h6>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-auto">
                            <a href="{% url 'pro_commerce:product_detail' product.id %}" class="btn border border-secondary rounded-pill px-3 text-primary">Voir plus</a>
                            <div class="icon-group">
                                <i class="far fa-heart fa-1x mx-2"></i>
                                <i class="fas fa-share-alt fa-1x mx-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
  </section>

{% endblock product %}
