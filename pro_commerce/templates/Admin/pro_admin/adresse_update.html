{% extends "Admin/base.html" %}
{% block title %}Mise à jour de votre adresse{% endblock title %}

{% block main %}
<div class="container mt-2">
    <h4 class="text-center mb-2">Mettre à jour l'adresse</h4>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.ville.id_for_label }}" class="form-label">{{ form.ville.label }}</label>
            {{ form.ville }}
        </div>
        <div class="mb-3">
            <label for="{{ form.quartier.id_for_label }}" class="form-label">{{ form.quartier.label }}</label>
            {{ form.quartier }}
        </div>
        <div class="mb-3">
            <label for="{{ form.repere.id_for_label }}" class="form-label">{{ form.repere.label }}</label>
            {{ form.repere }}
        </div>
        <div class="mb-3">
            <label for="{{ form.contact.id_for_label }}" class="form-label">{{ form.contact.label }}</label>
            {{ form.contact }}
        </div>
        <div class="mb-0">
            <label for="{{ form.produit.id_for_label }}" class="form-label">{{ form.produit.label }}</label>
            {{ form.produit }}
        </div>
        <button type="submit" class="btn btn-primary w-10">Enregistrer</button>
    </form>
</div>
{% endblock main %}
